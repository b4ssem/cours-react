<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Props et state</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" defer></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" defer></script>

    <!-- NE JAMAIS UTILISER CECI EN PRODUCTION. JAMAIS ! -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        function MonComposant({test,abc}){
            function handleClick() {
                alert(`Vous avez cliqué`);
            }
            const[age,setAge]=
            React.useState(18);
            const [count, setCount] =
            React.useState(1);
            return(
                <section>
                    <h2>Mon composant est {test}, je m'appelle {abc}</h2>
                    <button onClick={handleClick}>Activer clic</button>
                    <button onClick={() => setCount(5)}>
                    Nombre aléatoire: {count} 
                    </button>
                    <br/>
                    <h2>Vous avez {age}</h2>
                    <button onClick={() => setAge(age + 1)}>
                    +1
                    </button>
                    <button onClick={() => setAge(age + 5)}>
                    +5
                    </button>
                </section>)
                
        }

        function CountdownTimer(){
            const[compteur, setCount] = React.useState(10);
            React.useEffect(() =>{
                if(compteur > 0){
                    const intervalId = setInterval(() => {
                        setCount(compteur - 1);
                    },1000);
                    return () => {
                        clearInterval(intervalId)};
                    }
            }, [compteur]);
            
            return(
                <section>
                    <h2>{compteur}</h2>
                </section>
            );
        }

        function UsersList(){
            React.useEffect(() =>{
                
                return () => {
                        
                    }
                    
            }, );
        }

        function MyApp() {
            return(
                <div>
                    <h1>Hello, world!</h1>
                    <MonComposant 
                    test = {"bien"} abc = {"Bassem"} />
                    <CountdownTimer/>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
</body>

</html>
