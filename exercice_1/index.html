<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - Apprentissage React</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" defer></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" defer></script>

    <!-- NE JAMAIS UTILISER CECI EN PRODUCTION. JAMAIS ! -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
    <style>
        .bloc{
            background-color: rgb(252, 252, 252);
            display: flex;
            width: fit-content;
            flex-direction: column;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            border-radius: 15px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function MyTest(){
            return <h1>ABC</h1>
        }

        function MyApp() {
            const nom = "b4ssem";
            return (
                <div className="bloc"><MyTest /><h2>Hello, {nom}!</h2></div>
        );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />); 
    </script>
</body>

</html>
